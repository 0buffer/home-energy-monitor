  <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">

  <link rel="manifest" href="img/favicons/site.webmanifest">
  <link rel="mask-icon" href="img/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="img/favicons/favicon.ico">

  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.min.css" integrity="sha256-NmfeKHX4FgSrBzL2BhPhzy41cHgzNYIEZyLyqf2/B30=" crossorigin="anonymous" />

<body>

  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
     ⚡️ Home Energy Monitor
    </a>

    <div class="spinner-grow text-light" id="loading-indicator" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </nav>

  <br>

  <div class="container-fluid">
    <div class="card text-white bg-secondary mb-3 text-center">
      <div class="card-header">Min</div>
      <div class="card-body">
        <p class="card-text" id="usage-min">? W</p>
      </div>
    </div>

    <div class="card text-white bg-secondary mb-3 text-center">
      <div class="card-header">Current</div>
      <div class="card-body">
        <p class="card-text" id="usage-current">? W</p>
      </div>
    </div>

    <div class="card text-white bg-secondary mb-3 text-center">
      <div class="card-header">Peak</div>
      <div class="card-body">
        <p class="card-text" id="usage-max">? W</p>
      </div>
    </div>
  </div>

  


  <div id="graphdiv" style="position: absolute;top: 230px;left:0;right:0;bottom:0;"></div>

<script type="text/javascript" src="main.js"></script>
<script type="text/javascript">
  (async function(){
    await initChart();
  })();
</script>

</html>
